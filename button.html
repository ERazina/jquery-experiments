<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <style>
        button{
            height: 30px;
            width: 80px;
            text-align: center;
            background: radial-gradient(at center, #ff9900, #ffc766);
            color: white;
            border: 1px solid #ff9900;
            outline: none;
        }

        button:hover{
            background: radial-gradient(at center, red, white);
        }
    </style>
</head>
<body>
    <button>Надпись</button>

    <form>
        <p><input value="Введите текст"></p>
        <p><input type="submit">
            <input type="reset"></p>
    </form>
</body>
</html>
